<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light"> 
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="row g-0">

                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="images/login.png" alt="login form" class="img-fluid h-100"
                                style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form (ngSubmit)="onLogin()">
                                    <div class="d-flex align-items-center mb-4 pb-1">
                                        <span class="h2 fw-bold mb-0 text-danger">ITQ Social</span>
                                    </div>

                                    <h5 class="fw-normal mb-4 pb-3 text-muted" style="letter-spacing: 0.5px;">
                                        <i class="fas fa-sign-in-alt me-2 text-danger"></i>Inicia sesión en tu cuenta
                                    </h5>

                                    <div class="form-floating mb-4">
                                        <input type="email" id="inputEmail" class="form-control" placeholder="nombre@ejemplo.com"
                                            #emailInput />
                                        <label for="inputEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
                                            #passwordInput />
                                        <label for="inputPassword"><i class="fas fa-lock me-2"></i>Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-danger btn-lg btn-block w-100" type="submit">
                                            Login
                                        </button>
                                    </div>
                                    <div class="text-center">
                                        <!-- Enlace con evento click -->
                                        <a (click)="onForgotPassword()" class="small text-danger d-block mb-3" style="cursor: pointer;">
                                            <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
                                        </a>

                                        <!-- Enlace con evento click -->
                                        <p class="mb-5 pb-lg-2 text-muted">
                                            ¿No tienes cuenta? 
                                            <a (click)="onRegister()" class="text-danger fw-bold" style="cursor: pointer;">
                                                <i class="fas fa-user-plus me-1"></i>Regístrate aquí
                                            </a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
