<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #9A616D;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="onEmailLogin()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">ITQ Social</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>

                  <!-- Mensaje de error -->
                  <div class="alert alert-warning" *ngIf="authService.error()">
                    {{ authService.error() }}
                    <button type="button" class="btn-close" (click)="authService.error.set(null)"></button>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" class="form-control form-control-lg" 
                           [value]="email()"
                           (input)="email.set($any($event.target).value)" />
                    <label class="form-label">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" 
                           [value]="password()"
                           (input)="password.set($any($event.target).value)" />
                    <label class="form-label">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" 
                            type="submit"
                            [disabled]="authService.isLoading()">
                      <span class="spinner-border spinner-border-sm me-2" *ngIf="authService.isLoading()"></span>
                      {{ authService.isLoading() ? 'Cargando...' : 'Login' }}
                    </button>
                  </div>

                  <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">
                    ¿No tienes cuenta? <a href="#!" style="color: #393f81;">Regístrate aquí</a>
                  </p>
                  <a href="#!" class="small text-muted">Términos de uso</a>
                  <a href="#!" class="small text-muted">Política de privacidad</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
