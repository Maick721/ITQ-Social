<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light"> 
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-8">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="row g-0">

                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="images/login.png" alt="register form" class="img-fluid h-100"
                                style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-4 text-black">

                                <form (ngSubmit)="onRegister()" #registroForm="ngForm">
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="h3 fw-bold mb-0 text-danger">ITQ Social</span>
                                    </div>

                                    <h6 class="fw-normal mb-3 text-muted">
                                        <i class="fas fa-user-plus me-2 text-danger"></i>Crea tu cuenta
                                    </h6>

                                    <!-- Nombre -->
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control form-control-sm" id="inputNombre" 
                                               placeholder="Nombre"
                                               [(ngModel)]="usuario.nombre" name="nombre"
                                               pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+"
                                               #nombreInput="ngModel"
                                               required>
                                        <label for="inputNombre"><i class="fas fa-user me-2"></i>Nombre</label>
                                        <div *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger small mt-1">
                                            <span *ngIf="nombreInput.errors?.['required']">El nombre es obligatorio</span>
                                            <span *ngIf="nombreInput.errors?.['pattern']">Solo se permiten letras</span>
                                        </div>
                                    </div>

                                    <!-- Apellido -->
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control form-control-sm" id="inputApellido" 
                                               placeholder="Apellido"
                                               [(ngModel)]="usuario.apellido" name="apellido"
                                               pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+"
                                               #apellidoInput="ngModel"
                                               required>
                                        <label for="inputApellido">Apellido</label>
                                        <div *ngIf="apellidoInput.invalid && apellidoInput.touched" class="text-danger small mt-1">
                                            <span *ngIf="apellidoInput.errors?.['required']">El apellido es obligatorio</span>
                                            <span *ngIf="apellidoInput.errors?.['pattern']">Solo se permiten letras</span>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-floating mb-2">
                                        <input type="email" class="form-control form-control-sm" id="inputEmail" 
                                               placeholder="nombre@ejemplo.com"
                                               [(ngModel)]="usuario.email" name="email"
                                               #emailInput="ngModel"
                                               required>
                                        <label for="inputEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                                        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small mt-1">
                                            <span *ngIf="emailInput.errors?.['required']">El email es obligatorio</span>
                                        </div>
                                    </div>

                                    <!-- Contraseña -->
                                    <div class="form-floating mb-2">
                                        <input type="password" class="form-control form-control-sm" id="inputPassword" 
                                               placeholder="Contraseña"
                                               [(ngModel)]="usuario.password" name="password"
                                               #passwordInput="ngModel"
                                               required>
                                        <label for="inputPassword"><i class="fas fa-lock me-2"></i>Contraseña</label>
                                        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small mt-1">
                                            <span>La contraseña es obligatoria</span>
                                        </div>
                                    </div>

                                    <!-- Confirmar Contraseña -->
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control form-control-sm" id="inputConfirmPassword" 
                                               placeholder="Confirmar Contraseña"
                                               [(ngModel)]="usuario.confirmPassword" name="confirmPassword"
                                               #confirmInput="ngModel"
                                               required>
                                        <label for="inputConfirmPassword"><i class="fas fa-lock me-2"></i>Confirmar Contraseña</label>
                                        <div *ngIf="confirmInput.invalid && confirmInput.touched" class="text-danger small mt-1">
                                            <span>Confirmar contraseña es obligatorio</span>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-3">
                                        <button class="btn btn-danger btn-md w-100" type="submit"
                                                [disabled]="registroForm.invalid">
                                            Registrarse
                                        </button>
                                    </div>

                                    <div class="text-center">
                                        <p class="mb-0 text-muted small">
                                            ¿Ya tienes cuenta? 
                                            <a (click)="goToLogin()" class="text-danger fw-bold" style="cursor: pointer;">
                                                <i class="fas fa-sign-in-alt me-1"></i>Inicia sesión aquí
                                            </a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
