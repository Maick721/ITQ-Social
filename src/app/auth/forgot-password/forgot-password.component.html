<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light"> 
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">

        <div class="card shadow-lg" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-5 d-none d-md-block">
              <img src="images/login.png" alt="Recuperar contrase침a" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;">
            </div>

            <div class="col-md-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

                  <div *ngIf="successMessage" class="alert alert-success text-center">
                    <strong>{{ successMessage }}</strong>
                  </div>
                  <div *ngIf="errorMessage" class="alert alert-danger text-center">
                    <strong>{{ errorMessage }}</strong>
                  </div>

                  <div class="form-floating mb-4">
                    <input 
                      type="email" 
                      class="form-control"
                      formControlName="email"
                      placeholder="tunombre@dominio.com">
                    <label><i class="fas fa-envelope me-2"></i>Correo Electr칩nico</label>

                    <small class="text-danger" *ngIf="email.touched && !email.value">
                      El campo de correo electr칩nico es obligatorio.
                    </small>
                  </div>

                  <div class="pt-1 mb-4">
                    <button 
                      class="btn btn-danger btn-lg w-100" 
                      type="submit"
                      [disabled]="!email.value"> 
                      <i class="fas fa-paper-plane me-2"></i> Enviar Enlace de Restablecimiento
                    </button>
                  </div>

                  <div class="text-center">
                    <a class="small text-muted d-block" 
                      style="cursor: pointer;" 
                      (click)="goToLogin()">
                      <i class="fas fa-sign-in-alt me-1"></i>
                      Volver a Iniciar Sesi칩n
                    </a>
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
