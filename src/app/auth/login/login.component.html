<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light"> 
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">

        <div class="card shadow-lg" style="border-radius: 1rem;">
          <div class="row g-0">

            <!-- Imagen izquierda -->
            <div class="col-md-5 d-none d-md-block">
              <img src="images/login.png" alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;">
            </div>

            <!-- Formulario -->
            <div class="col-md-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- FORMULARIO REACTIVO -->
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

                  <!-- TÍTULO -->
                  <div class="d-flex align-items-center mb-4 pb-1">
                    <span class="h2 fw-bold mb-0 text-danger">ITQ Social</span>
                  </div>

                  <h5 class="fw-normal mb-4 pb-3 text-muted" style="letter-spacing: 0.5px;">
                    <i class="fas fa-sign-in-alt me-2 text-danger"></i>
                    Inicia sesión en tu cuenta
                  </h5>

                  <!-- ERROR -->
                  <div *ngIf="error" class="alert alert-danger text-center">
                    <strong>{{ error }}</strong>
                  </div>

                  <!-- EMAIL -->
                  <div class="form-floating mb-4">
                    <input 
                      type="email" 
                      class="form-control"
                      formControlName="email"
                      placeholder="correo@itq.edu.ec">
                    <label><i class="fas fa-envelope me-2"></i>Email institucional</label>

                    <!-- Validación -->
                    <small class="text-danger" *ngIf="email.invalid && email.touched">
                      Ingresa un email válido.
                    </small>
                  </div>

                  <!-- PASSWORD -->
                  <div class="form-floating mb-4">
                    <input 
                      type="password" 
                      class="form-control"
                      formControlName="password"
                      placeholder="Contraseña">
                    <label><i class="fas fa-lock me-2"></i>Contraseña</label>

                    <small class="text-danger" *ngIf="password.invalid && password.touched">
                         La contraseña es obligatoria.
                    </small>
                  </div>

                  <!-- BOTÓN -->
                  <div class="pt-1 mb-4">
                    <button class="btn btn-danger btn-lg w-100" type="submit">
                      Iniciar Sesión
                    </button>
                  </div>

                  <!-- LINKS -->
                  <div class="text-center">

                    <a class="small text-danger d-block mb-3"
                       style="cursor: pointer;"
                       (click)="onForgotPassword()">
                      <i class="fas fa-question-circle me-1"></i>
                      ¿Olvidaste tu contraseña?
                    </a>

                    <p class="mb-5 pb-lg-2 text-muted">
                      ¿No tienes cuenta?
                      <a class="text-danger fw-bold" style="cursor: pointer;" (click)="goToRegister()">
                        <i class="fas fa-user-plus me-1"></i>Regístrate aquí
                      </a>
                    </p>

                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
