<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg rounded-4 w-100" style="max-width: 900px;">
    <div class="row g-0">

      <div class="col-md-5 d-none d-md-block">
        <img src="images/login.png" alt="register form" class="img-fluid h-100 rounded-start" style="object-fit: cover;" />
      </div>

      <div class="col-md-7 d-flex align-items-center">
        <div class="card-body p-4 text-black">
          <form [formGroup]="registroForm" (ngSubmit)="onRegister()">
            <h3 class="fw-bold text-danger mb-3">ITQ Social</h3>
            <h6 class="text-muted mb-3"><i class="fas fa-user-plus me-2 text-danger"></i>Crea tu cuenta</h6>

            <!-- Mensaje de error -->
            <div *ngIf="error" class="alert alert-danger text-center">
              <strong>{{ error }}</strong>
            </div>

            <div class="form-floating mb-2">
              <input type="text" class="form-control form-control-sm"  formControlName="nombre" onkeypress="return /[a-zA-ZñÑ ]/.test(event.key)">
              <label>Nombre</label>
            </div>

            <div class="form-floating mb-2">
              <input type="text" class="form-control form-control-sm" formControlName="apellido" onkeypress="return /[a-zA-ZñÑ ]/.test(event.key)">
              <label>Apellido</label>
            </div>

            <div class="form-floating mb-2">
              <input type="email" class="form-control form-control-sm" formControlName="email">
              <label>Email institucional</label>
              <small class="text-muted">Usa tu correo itq.edu.ec</small>
            </div>

            <div class="form-floating mb-2">
              <input type="password" class="form-control form-control-sm" formControlName="password">
              <label>Contraseña</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control form-control-sm"  formControlName="confirmPassword">
              <label>Confirmar Contraseña</label>
            </div>

            <button class="btn btn-danger w-100 mb-3" type="submit">
              Registrarse
            </button>

            <p class="text-center text-muted small mb-0">
              ¿Ya tienes cuenta?
              <a (click)="goToLogin()" class="text-danger fw-bold" style="cursor: pointer;">
                <i class="fas fa-sign-in-alt me-1"></i>Inicia sesión aquí
              </a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
