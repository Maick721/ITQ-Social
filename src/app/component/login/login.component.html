<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="images/evento.jpg"
          class="img-fluid" alt="Sample image" style="max-width: 100%; ">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Registrarse</p>
          </div>
<br>
          <!-- Correo Electronico -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Correo Electronico</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="nombre.apellido@itq.edu.ec" />
            
          </div>

          <!-- Constraseña -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Constraseña</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Constraseña" />
          </div>
          <div class="d-flex justify-content-between align-items-center">

            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" style="background-color: rgb(147, 154, 154);"/>
              <label class="form-check-label" for="form2Example3">
                Recordar
              </label>
            </div>
           
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2rem; padding-right: 2.5rem;">Login</button>
            
          </div>
<br>
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1" style="color: rgb(245, 238, 238); background-color: black;">
              <i class="fa-brands fa-microsoft"></i>
            </button>
        </form>
      </div>
    </div>
  </div>
</section>
