<app-navbar></app-navbar>

<!-- LISTA DE CHATS -->
<div class="contenido-mensajes" *ngIf="!chatSeleccionado">
  <div class="mensajes-wrapper">
    <h3 class="mb-4">
      <i class="fas fa-envelope me-2"></i> Mensajes ITQ
    </h3>
    
    <div class="card p-3">
      <div class="list-group">
        <div class="list-group-item d-flex align-items-center chat-item"
             *ngFor="let chat of chats" (click)="abrirChat(chat)">
          <img [src]="chat.foto" class="chat-foto me-3">
          <div class="flex-grow-1">
            <strong>{{ chat.nombre }}</strong>
            <p class="m-0 text-muted small">{{ chat.ultimoMensaje }}</p>
          </div>
          <i class="fas fa-chevron-right text-muted"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CHAT ABIERTO -->
<div class="contenido-chat" *ngIf="chatSeleccionado">
  <div class="chat-wrapper">
    <div class="card p-3">
      <!-- HEADER -->
      <div class="d-flex align-items-center mb-3">
        <button class="btn btn-light me-3" (click)="cerrarChat()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <img [src]="chatSeleccionado.foto" class="chat-foto me-3">
        <h5 class="m-0">{{ chatSeleccionado.nombre }}</h5>
      </div>

      <hr>

      <!-- MENSAJES -->
      <div class="mb-3 mensajes-container" style="min-height: 400px;">
        <div *ngFor="let msg of chatSeleccionado.mensajes">
          <!-- Mensaje normal -->
          <p class="msg-yo" *ngIf="msg.de === 'Yo' && !msg.imagen">{{ msg.texto }}</p>
          <p class="msg-otra" *ngIf="msg.de !== 'Yo' && !msg.imagen">{{ msg.texto }}</p>
          
          <!-- Mensaje con imagen -->
          <div class="msg-yo imagen-container" *ngIf="msg.de === 'Yo' && msg.imagen">
            <p class="mb-1">{{ msg.texto }}</p>
            <img [src]="msg.imagen" class="img-mensaje">
          </div>
          <div class="msg-otra imagen-container" *ngIf="msg.de !== 'Yo' && msg.imagen">
            <p class="mb-1">{{ msg.texto }}</p>
            <img [src]="msg.imagen" class="img-mensaje">
          </div>
        </div>
      </div>

      <!-- INPUT -->
      <div class="mensaje-input-container">
        <form (ngSubmit)="enviarMensaje()" class="d-flex gap-2 mb-2">
          <input type="text" class="form-control" placeholder="Escribe un mensaje..."
                 #mensajeInput>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>

        <!-- IMAGEN -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" (click)="seleccionarImagen()">
            <i class="far fa-image me-1"></i> Imagen
          </button>
          <span class="text-muted small" *ngIf="imagenNombre">{{ imagenNombre }}</span>
        </div>
        <p class="text-danger small mt-1" *ngIf="imagenError">{{ imagenError }}</p>
      </div>
    </div>
  </div> 
</div>

<!-- MODAL PREVISUALIZACIÓN IMAGEN -->
<div class="modal-backdrop" *ngIf="mostrarModalImagen">
  <div class="modal-imagen">
    <div class="modal-header">
      <h5 class="mb-0">Enviar imagen </h5>
      <button type="button" class="btn-close" (click)="cancelarImagen()"></button>
    </div>
    
    <div class="modal-body text-center">
      <img [src]="imagenPrevisualizacion" class="img-preview" alt="Previsualización">
      <p class="mt-3 mb-0 text-muted">{{ imagenNombre }}</p>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancelarImagen()">
        Cancelar
      </button>
      <button type="button" class="btn btn-primary" (click)="enviarImagen()">
        <i class="fas fa-paper-plane me-1"></i> Enviar Imagen
      </button>
    </div>
  </div>
</div>
