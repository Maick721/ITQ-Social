<div class="container mt-4">

  <div class="card shadow-sm p-4">

    <h4 class="mb-3">
      <i class="fa-solid fa-user-pen me-2"></i>
      Editar Perfil
    </h4>

    <form [formGroup]="perfilForm" (ngSubmit)="guardarCambios()">

      <div class="text-center mb-3">
        <img *ngIf="fotoPreview; else sinFoto"
             [src]="fotoPreview"
             class="rounded-circle mb-3"
             width="130" height="130"
             style="object-fit: cover;">

        <ng-template #sinFoto>
          <img src="images/usuario-default.png"
               class="rounded-circle mb-3"
               width="130" height="130">
        </ng-template>

        <input type="file"
               class="form-control w-75 mx-auto"
               accept="image/*"
               (change)="onFotoSeleccionada($event)"> </div>

      <hr>

      <div class="mb-3">
        <label class="form-label">
          <i class="fa-solid fa-user me-1"></i>Nombre
        </label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>

      <label class="fw-bold">Carrera</label>
      <select class="form-select mb-3" formControlName="carrera">
        <option disabled selected>Seleccione su carrera</option>
        <option>Desarrollo de Software</option>
        <option>Diseño Gráfico</option>
        <option>Redes y Telecomunicaciones</option>
        <option>Administración</option>
        <option>Contabilidad</option>
      </select>

      <div class="mb-3">
        <label class="form-label">
          <i class="fa-solid fa-layer-group me-1"></i>Semestre
        </label>
        <select class="form-select" formControlName="semestre">
          <option [value]="1">1</option>
          <option [value]="2">2</option>
          <option [value]="3">3</option>
          <option [value]="4">4</option>
          <option [value]="5">5</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">
          <i class="fa-solid fa-comment me-1"></i>Biografía
        </label>
        <textarea rows="3"
                  class="form-control"
                  formControlName="bio">
        </textarea>
      </div>

      <hr>

      <div class="d-flex gap-3">
        <button class="btn btn-dark w-50" type="submit">
          <i class="fa-solid fa-save me-2"></i>Guardar
        </button>

        <button class="btn btn-outline-secondary w-50" type="button" (click)="cancelar()">
          <i class="fa-solid fa-xmark me-2"></i>Cancelar
        </button>
      </div>

    </form>

  </div>
</div>
