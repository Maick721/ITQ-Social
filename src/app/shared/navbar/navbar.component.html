<div class="container-fluid h-100 d-flex">
  <div
    class="bg-dark text-light p-3 d-flex flex-column justify-content-between navbar-lateral"
    [class.colapsado]="navbarColapsado"
  >
    <!-- Botón de toggle -->
    <button
      class="btn-toggle"
      (click)="toggleNavbar()"
      [title]="navbarColapsado ? 'Expandir menú' : 'Contraer menú'"
    >
      <i
        class="bi"
        [class.bi-chevron-right]="navbarColapsado"
        [class.bi-chevron-left]="!navbarColapsado"
      ></i>
    </button>

    <div>
      <img
        src="images/itqsocial.png"
        alt="logo"
        class="mb-3 mw-100 mh-100"
        *ngIf="!navbarColapsado"
      >

      <ul class="nav flex-column">

        <!-- INICIO -->
        <li class="nav-item">
          <a
            class="nav-link text-light"
            routerLink="/home"
            [title]="navbarColapsado ? 'Inicio' : ''"
          >
            <i class="bi bi-house-fill" [class.me-2]="!navbarColapsado"></i>
            <span *ngIf="!navbarColapsado">Inicio</span>
          </a>
        </li>

        <br>

        <!-- MENSAJES -->
        <li class="nav-item">
          <a
            class="nav-link text-light"
            routerLink="/usuario/mensajes"
            [title]="navbarColapsado ? 'Mensajes' : ''"
          >
            <i class="bi bi-chat-dots" [class.me-2]="!navbarColapsado"></i>
            <span *ngIf="!navbarColapsado">Mensajes</span>
          </a>
        </li>

        <br>

        <!-- NOTIFICACIONES -->
        <li class="nav-item">
          <a
            class="nav-link text-light"
            (click)="abrirNotificaciones()"
            style="cursor: pointer;"
            [title]="navbarColapsado ? 'Notificaciones' : ''"
          >
            <i class="bi bi-heart" [class.me-2]="!navbarColapsado"></i>
            <span *ngIf="!navbarColapsado">Notificaciones</span>
          </a>
        </li>

        <br>

        <!-- SUBIR CONTENIDO (abre modal) -->
        <li class="nav-item">
          <a
            class="nav-link text-light"
            (click)="abrirModalSubirContenido()"
            style="cursor: pointer;"
            [title]="navbarColapsado ? 'Subir contenido' : ''"
          >
            <i class="bi bi-plus-square" [class.me-2]="!navbarColapsado"></i>
            <span *ngIf="!navbarColapsado">Subir Contenido</span>
          </a>
        </li>

        <br>

        <!-- PERFIL -->
        <li class="nav-item">
          <a
            class="nav-link text-light"
            routerLink="/usuario/perfil"
            [title]="navbarColapsado ? 'Perfil' : ''"
          >
            <i class="bi bi-person-circle" [class.me-2]="!navbarColapsado"></i>
            <span *ngIf="!navbarColapsado">Perfil</span>
          </a>
        </li>

        <br>

        <!-- CERRAR SESIÓN -->
        <li class="nav-item">
          <a
            class="nav-link text-light"
            routerLink="/login"
            [title]="navbarColapsado ? 'Cerrar Sesión' : ''"
          >
            <i class="bi bi-box-arrow-right" [class.me-2]="!navbarColapsado"></i>
            <span *ngIf="!navbarColapsado">Cerrar Sesión</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</div>
